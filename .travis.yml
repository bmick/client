language: node_js
node_js:
- lts/*
os:
- osx
- windows
env:
  matrix:
  - ARCH=amd64
  global:
    secure: 
install: yarn
before_script:
- if [ $TRAVIS_OS_NAME = windows ]; then choco install make; fi
- npm install -g electron-forge
script: make prod
deploy:
  provider: releases
  api_key:
    secure: 
  file_glob: true
  file: out/make/*
  skip_cleanup: true
  on:
    tags: true
